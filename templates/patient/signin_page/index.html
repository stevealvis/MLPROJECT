

{% extends "basic.html" %}
{% load static %}

{% block head %}

<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="{% static 'signin_page/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'signin_page/css/main.css' %}">
<!--===============================================================================================-->

<style>
  /* Enhanced bright colors for patient signin */
  .login100-form {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 50px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
  }

  .login100-form-title {
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  .wrap-input100 {
    border-bottom: 3px solid #FFB3B3;
    margin-bottom: 25px;
  }

  .wrap-input100:focus-within {
    border-bottom-color: #FF6B6B;
  }

  .label-input100 {
    color: #555;
    font-weight: 600;
    font-size: 1rem;
  }

  .input100 {
    border: 2px solid transparent;
    background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #FF6B6B, #4ECDC4) border-box;
    border-radius: 15px;
    padding: 15px 20px 15px 55px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
  }

  .input100:focus {
    background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #FF6B6B, #4ECDC4) border-box;
    box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
    transform: translateY(-2px);
  }

  .focus-input100::after {
    color: #FF6B6B;
    font-size: 24px;
  }

  .login100-form-bgbtn {
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FF6B6B);
    background-size: 300% 300%;
    animation: gradientShift 3s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login100-form-btn {
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
    border-radius: 25px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
  }

  .login100-form-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
  }

  .txt2 {
    color: #FF6B6B;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .txt2:hover {
    color: #4ECDC4;
    transform: scale(1.05);
  }

  .container-login100 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #FF6B6B 100%);
    background-size: 300% 300%;
    animation: backgroundShift 8s ease infinite;
  }

  @keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .text-right a {
    color: #4ECDC4;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .text-right a:hover {
    color: #FF6B6B;
    text-decoration: underline;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .login100-form {
      padding: 30px 20px;
      margin: 20px;
    }
    
    .login100-form-title {
      font-size: 2rem;
    }
  }
</style>

{% endblock %}




{% block body %}


	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="sign_in_patient" method="POST" >
					
  {% csrf_token %}

					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" required minlength="6">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<center>
							<div>
							  {% for message in messages %}
							  <h3 style="color: red;">{{message}}</h3>
							  {% endfor %}
							</div>
							</center>
							<br>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
							Login	
							</button>
						</div>
					</div>

					

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Don't Have An Account 
						</span>

						<a href="signup_patient" class="txt2">
							Sign Up
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'signin_page/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'signin_page/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'signin_page/js/main.js' %}"></script>


	{% endblock %}
