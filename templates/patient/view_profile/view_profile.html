
{% extends "basic.html" %}
{% load static %}

 
	{% block head %}


  <link rel="stylesheet" href="{% static 'patient/view_profile/forms.css' %}">
  <link rel="stylesheet" href="{% static 'patient/view_profile/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'patient/view_profile/base.css' %}">
  <style>
    /* Custom Radio Buttons */
    .gender-options {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 0.5rem;
    }

    .custom-radio {
        position: relative;
        cursor: pointer;
    }

    .custom-radio input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .radio-label-styled {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        transition: all 0.3s ease;
        font-weight: 500;
        color: #555;
        background: white;
    }

    .radio-label-styled i {
        margin-right: 8px;
        font-size: 1.1em;
        color: #888;
        transition: color 0.3s ease;
    }

    .custom-radio input:checked + .radio-label-styled {
        border-color: #4ECDC4;
        background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, rgba(69, 183, 209, 0.1) 100%);
        color: #2c3e50;
        box-shadow: 0 4px 10px rgba(78, 205, 196, 0.2);
        transform: translateY(-2px);
    }

    .custom-radio input:checked + .radio-label-styled i {
        color: #4ECDC4;
    }

    .custom-radio:hover .radio-label-styled {
        border-color: #4ECDC4;
        transform: translateY(-1px);
    }
  </style>



{% endblock %}




{% block body %}


    <!-- Content -->
    <div id="content" class="colM">
        
        <div id="content-main">

<fieldset class="module aligned ">

<div class="border border-dark rounded-lg mx-auto mt-3 " style="width:600px">

    <div class="container mt-3 "  >
        
          <div class="mx-auto text-center"><h2 >          Patient Profile - {{ puser.patient.name }} </h2> 
          </div>



  
   <div class="form-row field-username">


       <div>
                  
             <label class="required" for="id_username">username:</label>
                      
                   <input type="text" name="username" value={{puser.username}} class="vTextField" maxlength="50" required="" id="id_username">
                      
                  
                  
              </div>
          
          </div>

          

<div class="form-row field-name">


  <div>
      
      
          <label class="required" for="id_name">Name:</label>
          
              <input type="text" name="name" value={{puser.patient.name}} class="vTextField" maxlength="50" required="" id="id_name">
          
      
      
  </div>

</div>


<div class="form-row field-email">


    <div>
        
        
            <label class="required" for="id_email">Email:</label>
            
                <input type="text" name="email" value={{puser.email}} class="vTextField" maxlength="100" required="" id="id_email">
            
        
        
    </div>

</div>


<div class="form-row field-dob">


  <div>
      
      
          <label class="required" for="id_dob">Dob:</label>
          
              <input type="text" name="dob" value={{puser.patient.dob|date:'Y-m-d'}} class="vDateField" size="10" required="" id="id_dob">
              
</div>
</div>

<div class="form-row field-address">


  <div>
      
      
          <label class="required" for="id_address">Address:</label>
          
              <input type="text" name="address" value={{puser.patient.address}} class="vTextField" maxlength="100" required="" id="id_address">
          
      
      
  </div>

</div>

<div class="form-row field-mobile_no">


  <div>
      
      
          <label class="required" for="id_mobile_no">Mobile no:</label>
          
              <input type="text" name="mobile_no" value={{puser.patient.mobile_no}} class="vTextField" maxlength="15" required="" id="id_mobile_no">
          
      
      
  </div>

</div>

<div class="form-row field-gender">
  <div>
      <label class="required">Gender:</label>
      <div class="gender-options">
          <div class="custom-radio">
              <input type="radio" id="id_gender_male" name="gender" value="Male" {% if puser.patient.gender == "Male" %}checked{% endif %}>
              <label for="id_gender_male" class="radio-label-styled">
                  <i class="fa fa-mars"></i> Male
              </label>
          </div>
          <div class="custom-radio">
              <input type="radio" id="id_gender_female" name="gender" value="Female" {% if puser.patient.gender == "Female" %}checked{% endif %}>
              <label for="id_gender_female" class="radio-label-styled">
                  <i class="fa fa-venus"></i> Female
              </label>
          </div>
          <div class="custom-radio">
              <input type="radio" id="id_gender_other" name="gender" value="Other" {% if puser.patient.gender == "Other" %}checked{% endif %}>
              <label for="id_gender_other" class="radio-label-styled">
                  <i class="fa fa-transgender"></i> Other
              </label>
          </div>
      </div>
  </div>
</div>

</div>

{% if request.user.patient %}

            <div class="comtainer mt-3 mb-3 ml-4 mr-4">
              
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary pr-4 pl-4 mr-5 ml-5 " data-toggle="collapse" data-target="#save">Edit</button>
                  <div id="save" class="collapse ml-5 mr-5">
                    <button type="button"  id="save" class="btn btn-success pr-4 pl-4 mr-5 ml-5 ">Save</button>
                    </div>
                 
                </div>
                
            </div>
      {% endif %}



</div>

</fieldset>
      
 </div>
    <!-- END Content -->

</div>
<!-- END Container -->



<script>

  $(document).ready( function(){
    $('#save').click( function(event){

    dob = document.getElementById('id_dob').value,
    

    $.ajax({
        url :"{% url 'savepdata' puser.username %}",
        type : "POST",
        data : { 

        'csrfmiddlewaretoken': '{{ csrf_token }}',
        "name" :document.getElementById('id_name').value,
        "dob" :dob,
        "gender" :document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : "{{ puser.patient.gender }}",
        "address" :document.getElementById('id_address').value,
        "mobile_no" :document.getElementById('id_mobile_no').value

       },

        success : function(){
          alert("new data is saved.")
        }

    });


  });
});

</script>


{% endblock %}
